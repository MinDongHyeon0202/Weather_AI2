
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 건설 예측</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>AI 기반 건설 공정 가능 예측 시스템</h2>

  <form method="post">
    <label>작업 선택:</label>
    <select name="job_type">
      {% for key, label in job_options.items() %}
        <option value="{{ key }}" {% if job_key == key %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
    <label>시작일:</label>
    <input type="date" name="start_date" value="{{ start_date }}">
    <button type="submit">예측 실행</button>
  </form>

  {% if results %}
    <h3>예측 결과</h3>
    <table>
      <tr>
        <th>날짜</th><th>온도</th><th>습도</th><th>풍속</th><th>강수량</th><th>예측</th>
      </tr>
      {% for row in results %}
      <tr>
        <td>{{ row.날짜 }}</td>
        <td>{{ row.온도 }}</td>
        <td>{{ row.습도 }}</td>
        <td>{{ row.풍속 }}</td>
        <td>{{ row.강수량 }}</td>
        <td>{{ row.예측결과 }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
