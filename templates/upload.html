<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSV 업로드 - AI 공정 진단</title>
</head>
<body>
  <h2>CSV 파일 업로드</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required>
    <button type="submit">업로드 및 진단 실행</button>
  </form>
</body>
</html>
